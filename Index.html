<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="header">
        <div class = "titre">
            <h2>Tickethack</h2>
        </div>
         <div class ="word">
         <h4>Cart</h4>
         <h4>Bookings</h4>
         </div>
    </div>
 <div id="container">
  
    <div id="middle">
        <div class ="texte">
            <h1>Explore the world effortlessly by train!</h1>
        </div>
        <p>Compare, book and enjoy cheap prices for train tickets: your journey starts with Tickethack.</p>
    </div>
    <div id ="recherche">
        <div id ="search">
            <input id="departure" type="text" placeholder="Departure" />
            <input id="arrival" type="text" placeholder="Arrival" />
            <input id="date" type="date" placeholder="Date" />
            <button id="btn-search">Search</button>
        </div> 
        <div id ="resultat">
            <img src = "./image/train.png"/>
            <h3>It's time to book your futur trip.</h3>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
